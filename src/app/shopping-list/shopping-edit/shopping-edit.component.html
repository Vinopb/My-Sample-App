<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
            <label for="name">Name:</label>
            <input type="text" 
            class="form-control" 
            id="name"
            #nameInput
            >
        </div>
        <div class="col-md-2 form-group">
            <label for="amount">amount:</label>
            <input type="number" 
            class="form-control" 
            id="number"
            #amountInput
            >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="button" (click) = "AddIngerdient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
